<!DOCTYPE html>
<html lang="en">
<head>
	<title>Angular Material</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body ng-app="MyApp" ng-cloak>
	<div class="wrapper" ng-controller="AppCtrl">
		<div >
		<form type="get" action="index.html">
			<md-input-container layout="row">
				<label for="firstName">Nombre</label>
				<input  type="text" 
						ng-model="firstName" 
						name="firstName" 
						value="">
			</md-input-container>
			<md-input-container layout="row">
				<label for="lastName">Apellido</label>
				<input  type="text"
						ng-model="lastName" 
						name="lastName" 
						value="">
			</md-input-container>
			<md-datepicker  id="calendar"
							name="calendar" 
							ng-model="calendar" 
							layout="row"
							md-min-date="minDate"
							md-max-date="maxDate"
							type="date"></md-datepicker>
			<input type="hidden" name="date" value="{{calendar}}">
			<p>{{calendar}}</p>
			<md-button layout="row" type="submit" md-no-ink class="md-primary">Submit</md-button>
		</form>				
		</div>
	</div>
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

	<script type="text/javascript" src="js/app.js" ></script>
</body>
</html>
